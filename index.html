<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">

<body>
    <div class="main">
        <div class="menu">
            <div class="menu-title">
                <img src="" alt="Logo">

            </div>
            <div class="menu-items">
                <div class="menu-item"><img src="" alt="Home">Home</div>
                <div class="menu-item"><img src="" alt="Profile">Profile</div>
                <div class="menu-item"><img src="" alt="Messages">Messages</div>

                <div class="menu-item"><img src="" alt="Tasks">Tasks</div>

            </div>
            <div class="menu-config">

                <div class="menu-config-item"><img src="" alt="Privacy">Privacy</div>

                <input class="input-search" type="text">

            <div class="header-profile">
                <img src="" alt="Notifications">

                <p>Lucio Moro Carnero</p>
            </div>
            <div class="header-hi">

                <div>
                    <p>Hi, there</p>

                </div>
            </div>
            <div class="header-btns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="body">
            <div class="projects-body">
                <h2>Your Projects</h2>
                <div class="projects-grid">
                    <div class="project-item">01</div>
                    <div class="project-item">02</div>
                    <div class="project-item">03</div>
                    <div class="project-item">04</div>
                    <div class="project-item">05</div>
                    <div class="project-item">06</div>
                </div>
            </div>
            <div class="media-body">
                <div class="media-item">01</div>
                <div class="media-item">02</div>
            </div>
